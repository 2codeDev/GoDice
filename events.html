<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GoDice - Events">
    <title>GoDice Events</title>
    <link rel="stylesheet" href="eventstyles.css">
    <link href="game-die-removebg-preview.png" rel="icon" media="(prefers-color-scheme: light)">
    <link href="game-die-removebg-preview.png" rel="icon" media="(prefers-color-scheme: dark)">
</head>
<body class="fade-in">
    <div class="container">
        <!-- Header -->
        <header>
            <img src="https://raw.githubusercontent.com/2codedev/GoDice/main/godice-logo.png" alt="GoDice Logo" class="logo-image">
            <h1>Upcoming Events</h1>
        </header>

        <!-- Main content for events -->
        <main>
            <section class="event-list">
                <div class="event-item">
                    <div class="event-details">
                        <h2>Tycoon Racers</h2>
                        <p class="event-date">November 26th, 2024 - November 30th 2024</p>
                        <p>Join us for a fun event where you can grab some free rewards for participating!</p>
                    </div>
                </div>

                <div class="event-item">
                    <div class="event-details">
                        <h2>Dig Minigame</h2>
                        <p class="event-date">December 5th, 2024 - December 9th 2024</p>
                        <p>Dig and win exclusive prizes.</p>
                    </div>
                </div>

                <!-- Add more events here -->
            </section>
        </main>

        <!-- Footer with navigation -->
        <footer class="homebar">
            <a href="index.html" class="homebar-button">
                <img src="https://raw.githubusercontent.com/2codedev/GoDice/main/home.png" alt="Dice Icon" class="homebar-icon"> Home
            </a>
            <a href="app-dice.html" class="homebar-button">
                <img src="https://raw.githubusercontent.com/2codedev/GoDice/main/dice.png" alt="Dice Icon" class="homebar-icon"> Dice
            </a>
            <a href="app-stickers.html" class="homebar-button">
                <img src="https://raw.githubusercontent.com/2codedev/GoDice/main/greensticker.png" alt="Stickers Icon" class="homebar-icon"> Stickers
            </a>
        </footer>
    </div>
</body>
</html>
